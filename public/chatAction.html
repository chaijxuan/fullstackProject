<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Message List</title>
    <!-- Use Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous"/>
    <link href="css/style.css" rel="stylesheet"/>
</head>
<body>
    <div class="container mt-5">
        <h1>Message List</h1>

        <!-- Form for Creating Messages -->
        <form id="createMessageForm">
            <div class="mb-3">
                <label for="createMessageText" class="form-label">Message Text</label>
                <input type="text" class="form-control" id="createMessageText" required>
            </div>
            <button type="submit" class="btn btn-primary">Create Message</button>
        </form>

        <div id="messageList" class="row"></div>
    </div>

    <!-- Bootstrap JS and Popper.js -->
    <script src="js/queryCmds.js" type="text/javascript"></script>
    <script src="js/getCurrentURL.js" type="text/javascript"></script>
    <script src="js/userNavbarToggle.js" type="text/javascript"></script>
    <script src="js/chatAction.js" type="text/javascript"></script>
    <script src="js/createMessage.js" type="text/javascript"></script>
</body>
</html>
