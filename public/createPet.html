<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create Pet</title>

    <!-- Use Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
        crossorigin="anonymous" />
    <link href="css/style.css" rel="stylesheet" />
    <link href="css/color.css" rel="stylesheet" />
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <!-- ... (unchanged) ... -->
    </nav>

    <div class="container mt-5">
        <div id="warningCard" class="d-none">
            <p id="warningText"></p>
        </div>

        <form id="petForm" class="mt-4" enctype="multipart/form-data"> <!-- Note the enctype attribute -->
            <div class="mb-3">
                <label for="pet_name" class="form-label">Pet Name:</label>
                <input type="text" class="form-control" id="pet_name" required>
            </div>

            <div class="mb-3">
                <label for="pet_species" class="form-label">Species:</label>
                <input type="text" class="form-control" id="pet_species" required>
            </div>

         

            <button type="submit" class="btn btn-primary">Create Pet</button>
        </form>
    </div>

    <!-- Use Bootstrap 5 JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Include your custom scripts here -->
    <script src="js/queryCmds.js" type="text/javascript"></script>
    <script src="js/getCurrentURL.js" type="text/javascript"></script>
    <script src="js/userNavbarToggle.js" type="text/javascript"></script>
    <script src="js/createPet.js" type="text/javascript"></script>
</body>

</html>
